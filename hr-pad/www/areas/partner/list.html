<ion-side-menus id="partnerList">
    <ion-header-bar class="bar-energized" align-title="center">
        <button ng-click="goBack()" class="button button-icon ion-ios-arrow-left"></button>
        <h1 class="title">合作伙伴查询</h1>
        <button class="button button-icon ion-ios-search" menu-toggle="right"></button>
    </ion-header-bar>
    <ion-side-menu-content drag-content="false">
        <ion-content>
            <ion-refresher pulling-text="获取最新数据..." refreshing-text="正在加载" on-refresh="func_refresh()">
            </ion-refresher>
            <ion-list id="partnerionlist">
                <ion-item class="partner-item" ng-repeat="item in items" ng-click="partnerItemClick(item)">
                    <div class="partnerItemInfo">
                        <em>合作伙伴名称：{{item.name}}</em>
                    </div>
                    <div class="partnerItemInfo">
                        <em>合作伙伴类型：{{item.type}}</em>
                    </div>
                    <div class="partnerItemInfo">
                        <em>所属行业：{{item.trade}}</em>
                    </div>
                    <div class="partnerItemInfo">
                        <em>管理机构：{{item.manager}}</em>
                    </div>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <header class="bar bar-header bar-stable">
        </header>
        <ion-content class="has-header">
            <div class="item item-input">
                <div class="input-label">
                    合作伙伴名称
                </div>
                <input type="text" id="partnerName">
            </div>
            <div class="item item-input item-select">
                <div class="input-label">
                    合作伙伴类型
                </div>
                <select id="partnerType" style="width:50%;" ng-model="cardType" ng-options="x.id as x.name for x in partnerTypes">
                    <option value="">全部</option>
                </select>
            </div>
        </ion-content>
        <ion-footer-bar style="height: 9%;padding: 0;">
            <button class="btn-reset" ng-click="func_reset()">重置
            </button>
            <button class="btn-ok" ng-click="func_ok()">完成
            </button>
        </ion-footer-bar>
    </ion-side-menu>
</ion-side-menus>
