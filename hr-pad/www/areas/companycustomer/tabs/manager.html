<ion-content id="companyCustomerInfoChild" ng-controller="companyCustomerInfoCtrl">
    <ion-list>
        <ion-item class="cus-basic-info-item" ng-repeat="info in managers">
            <div class="cus-basic-info">
                <em>机构名称:</em>
                <em>{{info.name}}</em>
            </div>
            <div class="cus-basic-info">
                <em>机构编号:</em>
                <em>{{info.no}}</em>
            </div>
            <div class="cus-basic-info">
                <em>机构关系类型:</em>
                <em>{{info.type}}</em>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
