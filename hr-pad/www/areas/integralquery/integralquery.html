<ion-view id="integralquery">

    </ion-header-bar>
    <ion-content style="background-color: #f0f0f0;" overflow-scroll="true">
        <ion-slide-box id="slidebox" show-pager="false" ion-slide-tabs class="">
            <ion-slide ion-slide-tab-label="个人积分查询">
                <div
                        ng-include="'areas/integralquery/slidetabpage/person.html'">
                </div>
            </ion-slide>
            <ion-slide ion-slide-tab-label="机构积分查询">
                <div
                        ng-include="'areas/integralquery/slidetabpage/organization.html'">
                </div>
            </ion-slide>

</ion-view>
