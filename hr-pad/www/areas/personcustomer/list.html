<ion-view>
    <ion-side-menus id="personCustomerList">
        <ion-header-bar class="bar-energized" align-title="center" style="">
            <button ng-click="goBack()" class="button button-icon ion-ios-arrow-left"></button>
            <h1 class="title" ng-click="scrollTop()">个人客户查询</h1>
            <button class="button button-icon ion-ios-search" menu-toggle="right"></button>
        </ion-header-bar>
        <ion-side-menu-content>
            <ion-content>
                <ion-refresher refreshing-text="正在加载" on-refresh="func_refresh()">
                </ion-refresher>
                <ion-list id="cuslist">
                    <ion-item class="cus-item" ng-repeat="item in items" ng-click="cusItemClick(item)">
                        <div class="cus-item-img-left">
                            <img src="{{item.statusrc}}" alt="">
                        </div>
                        <div class="cusItem">
                            <span class="cus-item-title">{{item.name}}</span>
                            <span>客户编号：{{item.no}}</span>
                            <span>主证件类型：{{item.cardType}}</span>
                            <span>主证件号码：{{item.id}}</span>
                        </div>
                    </ion-item>
                </ion-list>
                <ion-infinite-scroll ng-if="finite_state" on-infinite="loadMore()" distance="1%">
                </ion-infinite-scroll>
            </ion-content>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <header class="bar bar-header bar-stable">
            </header>
            <ion-content class="has-header">
                <div class="item item-input">
                    <div class="input-label">
                        客户编号
                    </div>
                    <input type="text" id="cstId" name="cstId">
                </div>
                <div class="item item-input">
                    <div class="input-label">
                        客户法定名称
                    </div>
                    <input type="text" id="ipNm" name="ipNm">
                </div>
                <div class="item item-input item-select">
                    <div class="input-label">
                        证件类型
                    </div>
                    <select id="ipidTpcd" name="ipidTpcd" ng-model="cardType" ng-options="x.id as x.name for x in cardTypes">
                        <option value="">全部</option>
                    </select>
                </div>
                <div class="item item-input">
                    <div class="input-label">
                        证件号码
                    </div>
                    <input type="text" id="ipidNo" name="ipidNo">
                </div>
            </ion-content>
            <div class="right-padding">
                <button class="button right-button" ng-click="func_reset()" style="background-color: #E6F9FF; color: #01B0E9;">重　置</button>
                <button class="button right-button" ng-click="func_ok()" style="left: 50%; background-color: #01B0E9; color: #FFFFFF;">确　定</button>
            </div>
        </ion-side-menu>
    </ion-side-menus>
</ion-view>
