<ion-content id="companyCustomerInfoChild" ng-controller="companyCustomerInfoCtrl">
    <ion-list>
        <ion-item class="cus-basic-info-item" ng-repeat="cardInfo in cardInfos">
            <div class="cus-basic-info">
                <em class="cus-basic-info-label">是否主证件:</em>
                <em>{{cardInfo.isMain}}</em>
            </div>
            <div class="cus-basic-info">
                <em>证件类型:</em>
                <em>{{cardInfo.type}}</em>
            </div>
            <div class="cus-basic-info">
                <em>证件发行国:</em>
                <em>{{cardInfo.pubC}}</em>
            </div>
            <div class="cus-basic-info">
                <em>证件号码:</em>
                <em>{{cardInfo.no}}</em>
            </div>
            <div class="cus-basic-info">
                <em>签发日期:</em>
                <em>{{cardInfo.sDate}}</em>
            </div>
            <div class="cus-basic-info">
                <em>到期日期:</em>
                <em>{{cardInfo.eDate}}</em>
            </div>
            <div class="cus-basic-info">
                <em>签发地:</em>
                <em>{{cardInfo.pubP}}</em>
            </div>
            <div class="cus-basic-info">
                <em>签发机关:</em>
                <em>{{cardInfo.pubG}}</em>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
